<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/ico" href="/cyba-favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cyba Technologies</title>
  </head>
  <body>
    <!-- Boot Preloader -->
<div id="boot-preloader" aria-label="Loading" role="status">
  <div class="boot-card">
    <img src="/cyba-logo-turquoise.png" alt="Cyba Technologies" class="boot-logo" />
    <div class="boot-spinner" aria-hidden="true"></div>
    <p class="boot-text">Loading experienceâ€¦</p>
  </div>
</div>

<style>
  #boot-preloader {
    position: fixed;
    inset: 0;
    z-index: 99999;
    display: grid;
    place-items: center;
    background: #0D2036;
    transition: opacity 320ms ease, visibility 320ms ease;
  }

  #boot-preloader.is-done {
    opacity: 0;
    visibility: hidden;
  }

  .boot-card {
    width: min(420px, 92vw);
    padding: 28px 22px;
    border-radius: 22px;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.10);
    backdrop-filter: blur(10px);
    text-align: center;
    box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  }

  .boot-logo {
    width: 160px;
    max-width: 60%;
    height: auto;
    display: block;
    margin: 0 auto 14px;
  }

  .boot-spinner {
    width: 40px;
    height: 40px;
    border-radius: 999px;
    margin: 12px auto 8px;
    border: 3px solid rgba(59, 214, 191, 0.25);
    border-top-color: #3BD6BF;
    animation: bootspin 0.9s linear infinite;
  }

  .boot-text {
    margin: 8px 0 0;
    font: 500 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    color: rgba(255,255,255,0.78);
    letter-spacing: 0.2px;
  }

  @keyframes bootspin {
    to { transform: rotate(360deg); }
  }

  @media (prefers-reduced-motion: reduce) {
    .boot-spinner { animation: none; }
    #boot-preloader { transition: none; }
  }
</style>

    <div id="root"></div>
<div id="portal-root"></div>
<script type="module" src="/src/main.jsx"></script>

    
  </body>
</html>
